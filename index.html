	<div id="top-panel-wrapper" title="Header with some cool graphic, the logo and the tagline.">
		<div id="top-panel">
			<div id="tagline">We're not afraid going into 4D. It's only 33% more D than the trivial 3D.</div>
			<div id="tagline-author"></div>
		</div>
	</div>
	<div class="panel-wrapper" title="Auto-sliding hightlights of the projects in progress.">
		<!-- Carousel component: http://www.yuiblog.com/blog/2010/12/13/gallery-carousel/ or similar. -->
		<div id="project-highlights" class="panel">
			<div class="panel-title">Current projects</div>
			<div class="carousel">
				<a href="#" title="Leads to the project's page."><div class="carousel-item">
					Catchy graphic, one-sentence tagline.
				</div></a>
				<!-- All current projects in the carousel. -->
			</div>
		</div>
	</div>
	<div class="panel-wrapper" title="The team.">
		<div id="the-team" class="panel">
			<div class="panel-title">Who are we?</div>
		</div>
	</div>
	<div class="panel-wrapper" title="Research highlights.">
		<div id="research" class="panel">
			<div class="panel-title">What do we do?</div>
			<div class="carousel">
				<a href="#" title="Leads to the research area's page."><div class="carousel-item">
					Catchy graphic, one-sentence tagline.
				</div></a>
				<!-- All current projects in the carousel. -->
			</div>
		</div>
	</div>
	<div class="panel-wrapper" title="Co-operation.">
		<div id="coop" class="panel">
			<div class="panel-title">Interested in co-operation?</div>
			<div id="coop-buttons-wrapper">
				<a href="#" title="Leads to the partner-level contact page."><div class="coop-button">Partnership</div></a>
				<a href="#" title="Leads to the job application page."><div class="coop-button">Job</div></a>
			</div>
		</div>
	</div>
	<div class="panel-wrapper" title="Recent blog entries, navigable rightwards.">
		<div id="blog" class="panel">
			<div class="panel-title">Fresh news</div>
		</div>
	</div>
